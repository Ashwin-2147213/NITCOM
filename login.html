  <!-- ======= Hero Section ======= -->
  <section id="hero" class="hero d-flex align-items-center">

    <div class="container">
      
        <div class="card" data-aos="fade-up">
             <form  onsubmit = "validateForm(event)"class="form" id="form"></form>
               <h2 class="title"> Log in</h2>
               <p class="subtitle">Don't have an account? <a href="signup.html"> Sign Up</a></p>
         
               <div class="social-login">
                  <button class="google-btn">
                     <img alt="Google" src="https://1000logos.net/wp-content/uploads/2021/05/Gmail-logo.png">
                     <p class="btn-text" ></p><a href="https://mail.google.com/">Sign in with Gmail </a>
                  </button>                         
               </div>
         
               <p class="or"><span>or</span></p>
               <div class="form-control">
                <label for="email"><b>Email:</b></label>
                <input
                  type="text"
                  id="email"
                  placeholder="email id"
                  onkeyup="checkEmail()"
                  autocomplete="off"
                />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
              </div> 
            
              <div class="form-control">
                <label for="password"><b>Password:</b></label>
                <input
                  type="text"
                  id="password"
                  placeholder="password"
                  onkeyup="checkPassword()"
                  autocomplete="off"
                />
            
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error</small>
              </div>

               <button class="cta-btn">Log In</button>
               <a class="forget-pass" href="https://mail.google.com/">Forgot password?</a>
            </form>
         </div>
    
    </div>

  </section><!-- End Hero -->
